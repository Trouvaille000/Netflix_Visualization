<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Netflix数据可视化</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.0.4/dist/echarts-wordcloud.min.js"></script>
        <script type="text/javascript" src="js/world.js"></script>
    <script type="text/javascript" src="js/jquery.liMarquee.js"></script>
    <script type="text/javascript" src="js/jquery.cxselect.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <link rel="stylesheet" href="css/comon0.css">
</head>

<body>
    <div style="background:#000d4a url(img/bg.png) center top;">
        <div class="loading">
            <div class="loadbox"> <img src="img/loading.gif"> 页面加载中... </div>
        </div>
        <div class="back"></div>
        <div class="head">
            <div class="weather"><span id="showTime"></span></div>
            <a href="https://gitee.com/iGaoWei/big-data-view" target="_blank">
                <h1>Netflix数据可视化大屏</h1>
            </a>
        </div>
        <script>
            var t = null;
            t = setTimeout(time, 1000); /*开始运行*/
            function time() {
                clearTimeout(t); /*清除定时器*/
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();
                var m = dt.getMinutes();
                var s = dt.getSeconds();
                document.getElementById("showTime").innerHTML = y + "年" + mt + "月" + day + "日" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000);
            }
        </script>
        <div class="mainbox">
            <ul class="clearfix">
                <li>
                    <div class="boxall" style="height:400px;">
                        <div class="alltitle">不同年份热门电影数据轮播</div>
                        <div>
                            <button class="year-button" data-year="2019">2017年</button>
                            <button class="year-button" data-year="2020">2018年</button>
                            <button class="year-button" data-year="2021">2019年</button>
                        </div>
                        <div class="navboxall">
                            <div class="wraptit">
                                <span>电影名</span><span>导演</span><span>上映时间</span>
                            </div>
                            <div class="wrap">
                                <ul id="carousel"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="boxall" style="height:300px;">
                        <div class="alltitle">电影电视类型占比</div>
                        <div class="navboxall" id="pie1"></div>
                    </div>
                    <div class="boxall" style="height:300px;">
                        <div class="alltitle">电影类型分布</div>
                        <div class="navboxall" id="echart5"></div>
                    </div>
                </li>
                <li>

                    <div class="boxall" style="height:250px">
                        <div class="alltitle">电视类型分布</div>
                        <div class="navboxall" id="tv"></div>
                    </div>

                    <div class="boxall" style="height:400px">
                        <div class="alltitle">地区分布</div>
                        <div class="navboxall" id="map1"></div>
                    </div>

                    <div class="boxall" style="height:340px">
                        <div class="alltitle">电影时长分布</div>
                        <div class="navboxall" id="echart3"></div>
                    </div>
                </li>
                <li>
                    <div class="boxall" style="height:330px">
                        <div class="alltitle">分级情况</div>
                        <div class="navboxall" id="echart4">
                        </div>
                    </div>

                    <div class="boxall" style="height: 330px">
                        <div class="alltitle">电影数量top5的国家</div>
                        <div class="navboxall" id="echart1">
                        </div>

                    </div>

                    <div class="boxall" style="height:330px">
                        <div class="alltitle">电视数量top5的国家</div>
                        <div class="navboxall" id="echart2"></div>
                    </div>


                </li>
            </ul>

        </div>
    </div>

    <script>
        $(function () {
            $('.wrap,.adduser').liMarquee({
                direction: 'up',
                /*向上滚动*/
                runshort: false,
                /*内容不足时不滚动*/
                scrollamount: 20 /*速度*/
            });
        });
    </script>
</body>

</html>
